<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Example</title>
</head>
<body>
    <h1>Response Headers</h1>
    <pre id="responseHeaders"></pre>

    <script>
        function sendPostRequest() {
            const url = 'http://112.94.69.58:8086/admin/login'; // 替换为实际的API URL
            const params = {
                username: 'C46CD8A6814A8049059309E6D664F81E',
                password: '6F2A3FFD2D3F31CF8C9D1D6ADFE023001357391B62F79088CD9DD632C6088358'
            };

            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) { // 请求完成
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // 获取响应头信息
                        const headers = xhr.getAllResponseHeaders().trim().split(/[\r\n]+/).reduce((acc, line) => {
                            const parts = line.split(': ');
                            const header = parts.shift();
                            const value = parts.join('&');
                            acc[header] = value;
                            return acc;
                        }, {});

                        // 将响应头信息显示在页面上
                        document.getElementById('responseHeaders').textContent = JSON.stringify(headers, null, 2);
                    } else {
                        console.error('Error:', xhr.statusText);
                    }
                }
            };

            xhr.send(JSON.stringify(params));
        }

        // 调用函数发送POST请求
        sendPostRequest();
    </script>
</body>
</html>
